<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopWatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="btn">
            <img src="images/stop.png" onclick="watchstop()" alt="">
            <img src="images/play-button.png" id="mdImages" onclick="watchTime()" alt="">
            <img src="images/circular.png" onclick="watchRest()" alt="">
        </div>
    </div>
    <script>
        let [second , minutes , hours] = [0 , 0 , 0]
        let displayTime = document.getElementById('displayTime');
        let timer = null;

        function stopWatch(){
            second++;
            if(second == 60){
                second = 0;
                minutes++;
                if(minutes == 60){
                    minutes = 0;
                    hours++
                }
            }
            let h = hours < 10 ? "0"+ hours : hours;
            let m = minutes < 10 ? "0"+ minutes : minutes;
            let s = second < 10 ? "0"+ second : second;

            displayTime.innerHTML = `${h}:${m}:${s}`
        }
        function watchTime(){
            if(timer!== null){
                clearInterval(timer)
            }
            timer =  setInterval( stopWatch , 1000)
        }
        function watchstop(){
            clearInterval(timer)
        }
        function watchRest(){
            clearInterval(timer)    
            hours = 0;
            minutes = 0;
            second = 0;
            displayTime.innerHTML ="00:00:00"
        }
    </script>
</body>
</html>
